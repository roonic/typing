<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <link href="/static/styles.css" rel="stylesheet">
        <link href="/static/keyboard-16.png" rel="icon">
        <script src="/static/index.js" defer></script>

        <title>{% block title %}{% endblock %}</title>
    </head>
    <body class="bg-dark">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark mt-2">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><img src="/static/keyboard-50.png"></a>
                <span class="navbar-text me-5">
                    Typo
                </span>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">

                        <ul class="navbar-nav ms-5">
                            <li class="nav-item"><a class="nav-link" href="/stats"><img src="/static/stats.png" style="height:40px; width:40px;"></a></li>
                        {% if session["user_id"] %}
                            <li class="nav-item ms-5 mt-2">
                                <img src="/static/person-64.png" style="height:44px; width:44px;">
                                <span class="navbar-text ms-3">
                                    {{ username }}
                                </span>
                            </li>
                        </ul>
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item"><a class="nav-link" href="/logout"><img src="/static/logout-50.png" style="height:40px; width:40px;"></a></li>
                        </ul>
                        {% else %}
                            <li class="nav-item ms-5 mt-2">
                                <img src="/static/person-64.png" style="height:44px; width:44px;">
                                <span class="navbar-text ms-3">
                                    Guest
                                </span>
                            </li>
                        </ul>
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item"><a class="nav-link" href="/logreg"><img src="/static/person-60.png" style="height:40px; width:40px;"></a></li>
                        </ul>
                        {% endif %}
                </div>
            </div>
        </nav>
        <main>
            {% block main %}{% endblock %}
        </main>
    </body>
</html>
